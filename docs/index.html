<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <a class="nav__item nav__text" href="#">Gmail</a>
        <a class="nav__item nav__text" href="#">Imágenes</a>
        <a class="nav__item" href="#">
          <svg class="nav__apps-icon svg-icons" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </a>
        <a class="nav__item" href="#">
          <figure>
            <img class="nav__profile-pic" src="https://lh3.googleusercontent.com/ogw/ADea4I6Wxx9_TC1Y8mkF0b6LbXi-WCNyROxqUd3bsfK5ZKk=s32-c-mo" alt="Mi imagen de usuario Google®" />
          </figure>
        </a>
      </nav>
    </header>
    <main>
      <section class="searcher">
        <article class="searcher__img-container">
          <figure>
            <img class="searcher__google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google®" />
          </figure>
        </article>
        <article class="searcher__bar-container">
          <svg class="searcher__search-icon svg-icons" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            ></path>
          </svg>
          <label for="search-bar">
            <input type="text" name="search-bar" id="search-bar" class="searcher__search-bar" />
          </label>
          <svg class="searcher__voice-action-icon svg-icons" viewBox="0 0 24 24">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </article>
        <article class="searcher__buttons-container">
          <button>Buscar con Google</button>
          <button>Me siento con suerte</button>
        </article>
      </section>
    </main>
    <footer>
      <section class="footer__country-container">
        <p class="footer__country">México</p>
      </section>
      <section class="footer__extras-container">
        <article class="footer__about">
          <p>Sobre Google</p>
          <p>Publicidad</p>
          <p>Negocios</p>
          <p>Cómo funciona la búsqueda</p>
        </article>
        <article class="footer__privacy-conditions-preferences">
          <p>Privacidad</p>
          <p>Condiciones</p>
          <p>Preferencias</p>
        </article>
      </section>
    </footer>
  </body>
</html>
